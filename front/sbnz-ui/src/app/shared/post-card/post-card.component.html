<mat-card>
  <mat-card-title>
    {{ post.author?.firstName }} {{ post.author?.lastName }}
  </mat-card-title>
  <mat-card-subtitle>{{ post.createdAt | date:'short' }}</mat-card-subtitle>

  <mat-card-content>
    <p>{{ post.text }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="like()" [disabled]="likedOnce()">
      <mat-icon>thumb_up</mat-icon>
      {{ post.likes }} SviÄ‘a mi se
    </button>
  </mat-card-actions>
</mat-card>
